<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud app</title>
    <link rel="stylesheet" href="/Crud_app/assets/css/Style.css">

<body>
    <header id="header">
        <nav>
            <div class="container">
                <div class="text-center">
                    <a href="/" class="nav-brand text-dark">User Mangemnt System</a>
                </div>
            </div>
        </nav>
    </header>
    <!-- end header -->

    <!-- main site -->
    <main id="site-main">
<div class="container">
    <div class="box-nav d-flex justify-between">
     <div class="filter">
        <a href="/"><i class="fas fa-angle-double-left"></i>All Users</a>
     </div>
    </div>
<div class="form-title text-center">
    <h2 class="text-dark nav-brand ">New User</h2>
    <span class="text-light spec">Use the below form to create a new user<span>
</div>
    <!-- form -->
<form method="POST" id="update_user">
<div class="new_user">
    <div class="form-group">
        <label for="name" class="text-light">Name</label>
        <input type="hidden" name="id" value="">
        <input type="text" name="name" value="" placeholder="Ahmed Nasser">
    </div>
    <div class="form-group">
        <label for="Email" class="text-light">Email</label>
        <input type="text" name="Email" value="" placeholder="example@gmail.com">
    </div>
    <div class="form-group">
        <label for="gender" class="text-light">Status</label>
        <div class="radio inline">
            <input type="radio" id="radio-2" name="Status" value="Active">
            <label for="radio-2" class="radio-label">Active</label>
        </div>
        <div class="radio inline">
            <input type="radio" id="radio-3" name="Status" value="inactive">
            <label for="radio-3" class="radio-label">inactive</label>
        </div>
    </div>

    <div class="form-group">
        <label for="gender" class="text-light">Gender</label>
        <div class="radio inline">
            <input type="radio" id="radio-4" name="gender" value="Male">
            <label for="radio-4" class="radio-label">Male</label>
        </div>
        <div class="radio inline">
            <input type="radio" id="radio-5" name="gender" value="Female">
            <label for="radio-5" class="radio-label">Female</label>
        </div>
    </div>

    <div class="form-group">
        <button type="submit" class="btn text-dark updte">Save</button>
    </div>
</div>
</form>
<!-- form end -->
    
</div>
    </main>
    <!-- main site end-->
</body>
</html>
